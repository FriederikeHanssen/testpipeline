name: nf-core AWS full size tests
# This workflow is triggered on published releases.
# It can be additionally triggered manually with GitHub actions workflow dispatch.
# It runs the -profile 'test_full' on AWS batch

on:
  release:
    types: [published]
  workflow_dispatch:


env:
  TOWER_WORKSPACE_ID: ${{ secrets.TOWER_WORKSPACE_ID }}
  TOWER_BEARER_TOKEN: ${{ secrets.TOWER_BEARER_TOKEN }}
  TOWER_COMPUTE_ENV: ${{ secrets.TOWER_COMPUTE_ENV }}
  AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}


jobs:
  run-tower:
    name: Run AWS full tests
    if: github.repository == 'nf-core/testpipeline'
    runs-on: ubuntu-latest
    steps:
      - name: Launch workflow via tower
        uses: nf-core/tower-action@master
        # TODO nf-core: You can customise AWS full pipeline tests as required
        # Add full size test data (but still relatively small datasets for few samples)
        # on the `test_full.config` test runs with only one set of parameters
        with:
          workspace_id: $TOWER_WORKSPACE_ID
          bearer_token: $TOWER_BEARER_TOKEN
          compute_env: $TOWER_COMPUTE_ENV
          pipeline: nf-core/testpipeline
          revision: ${GITHUB_SHA}
          workdir: s3://${AWS_S3_BUCKET}/work/testpipeline/work-${GITHUB_SHA}
          parameters: |
            {
              "outdir": "s3://${AWS_S3_BUCKET}/testpipeline/results-${GITHUB_SHA}"
            }
          profiles: '[ "test", "aws_tower" ]'